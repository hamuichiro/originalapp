<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/css/modal.css" th:href="@{/css/modal.css}">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
  </head>
  <body>
    <h1 class="h3 mb-3 fw-normal">Sign up</h1>
			  <div class="modal-body p-5 pt-0">
         		<form class="" method="post" th:action="@{/user}" th:object="${form}">
         		<div layout:replace="~{layouts/common::messages}"></div>
          		<div class="form-floating mb-3">
          		  <label for="user_name">Account Name</label>
            	  <input type="text" class="form-control rounded-3" th:field="*{name}" id="user_name" placeholder="Account Name">
            	  <p th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></p>
           		</div>
          		<div class="form-floating mb-3">
          		  <label for="user_password">Password</label>
            	  <input type="password" class="form-control rounded-3" th:field="*{password}" id="user_password" placeholder="Password">
            	  <p th:if="${#fields.hasErrors('passwordConfirmation')}" class="error-message" th:errors="*{passwordConfirmation}"></p>
          		</div>
          		<div class="form-floating mb-3">
          		  <label for="user_password_confirmation">Password confirmation</label>
            	  <input type="password" class="form-control rounded-3" th:field="*{passwordConfirmation}" id="user_password_confirmation" placeholder="Password">
            	  <p th:if="${#fields.hasErrors('passwordConfirmation')}" class="error-message" th:errors="*{passwordConfirmation}"></p>
          		</div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  </form>
  </div>
        

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
	<script src="/scripts/method-convert.js" th:src="@{/scripts/method-convert.js}"></script>
	<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/scripts/script.js" th:src="@{/scripts/script.js}"></script>
	<script>
	  MicroModal.init();
	</script>
	<script>
      $(function(){
         convertMethod('.convert');
          $(".alert").fadeOut(5000);
      });
	</script>
  </body>
</html>
