  <!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <title>originalapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/analysistool.css" th:href="@{/css/analysistool.css}">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body class="text-center">
    <div id="loader-bg">
	  <div id="loader">
	    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" alt="Now Loading..."></i>
	    <p>Now Loading...</p>
	</div>
    </div>
    <div class="header"></div>
    <div class="wrapper" id="wrap">
      <div class="navigation active">
        <ul>
          <li class="list">
            <a href="/">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Home</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
              <span class="title">Account</span>
            </a>
          </li>
                    <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="calendar-number-outline"></ion-icon></span>
              <span class="title">Calender</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="reader-outline"></ion-icon></span>
              <span class="title">Date List</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
              <span class="title">Bar Chart</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="pulse-outline"></ion-icon></span>
              <span class="title">Line Chart</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="pie-chart-outline"></ion-icon></span>
              <span class="title">Pie Chart</span>
            </a>
          </li>
          <li class="list">
            <a href="/selenium"  id="button">
              <span class="icon"><ion-icon name="arrow-redo-outline"></ion-icon></span>
              <span class="title">Acquire Data</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
              <span class="title">Setting</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">Sing Out</span>
            </a>
          </li>
        </ul>
      </div>
      <main>
        <div class="container">
          <div class="row">
            <!-- 勝率円グラフ -->
		    <div class="pieChart col-md-4">
		      <canvas id="myChart"></canvas>
		    </div>
		    <div class="col-md-4">
			</div>
			<div class="col-md-4">
			</div>
          </div>
          
		  <div class="row">
          	<div class="lineChart col-md-12">
		      <canvas id="myLineChart"></canvas>
		    </div>
          </div>
          
		  <div class="row">
			<!-- 取引データ一覧表 -->
			<div class="tableChart col-md-12">
				<table>
				  <thead>
				    <tr>
				    　　<th scope="col">新規約定日付</th>
				    　　<th scope="col">新規約定時間</th>
				      <th scope="col">通貨ペア</th>
				      <th scope="col">ポジション</th>
				      <th scope="col">取引量(万通貨)</th>
				      <th scope="col">レート</th>
				      <th scope="col">決済日付</th>
				    　　<th scope="col">決済時間</th>
				      <th scope="col">レート</th>
				      <th scope="col">損益(pips)</th>
				      <th scope="col">損益(円)</th>
				      <th scope="col">損益(%)</th>
				      <th scope="col">スワップ</th>
				      <th scope="col">最終損益(円)</th>
				      <th scope="col">最大評価益</th>
				      <th scope="col">最大評価損</th>
				      <th scope="col">チャート画像</th>
				    </tr>
				  </thead>
				  <tbody>
				   　<tr th:each="transactionData: ${TransactionDatas}">
				      <td data-label="新規約定日付" th:text="${transactionData.transactionNewDate}"></td>
				      <td data-label="新規約定時間" th:text="${transactionData.transactionNewTime}"></td>
				      <td data-label="通貨ペア" th:text="${transactionData.currencyPair}"></td>
				      <td data-label="ポジション" th:text="${transactionData.transactionType}"></td>
				      <td data-label="取引量(万通貨)" th:text="${transactionData.transactionLot}"></td>
				      <td data-label="レート" th:text="${transactionData.rateNew}"></td>
				      <td data-label="決済日付" th:text="${transactionData.transactionSettlementDate}"></td>
				      <td data-label="決済時間" th:text="${transactionData.transactionSettlementTime}"></td>
				      <td data-label="レート" th:text="${transactionData.rateSettlement}"></td>
				      <td data-label="損益(pips)" th:text="${transactionData.rateDifference}"></td>
				      <td data-label="損益(円)" th:text="${transactionData.profitLoss}"></td>
				      <td data-label="損益(%)" th:text="${transactionData.profitlossParseint}"></td>
				      <td data-label="スワップ" th:text="${transactionData.swap}"></td>
				      <td data-label="最終損益(円)" th:text="${transactionData.profitLossConfirm}"></td>
				      <td data-label="最大評価益" ></td>
				      <td data-label="最大評価損" ></td>
				      <td data-label="チャート画像"></td>
				   　</tr>
				  </tbody>
				</table>
			</div>   
          </div>
		  
        </div>
      </main>   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script src="/scripts/script.js" th:src="@{/scripts/script.js}"></script>
		<script src="/scripts/method-convert.js" th:src="@{/scripts/method-convert.js}"></script>
	<script src="/scripts/analysistool.js" th:src="@{/scripts/analysistool.js}"></script>
	
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script>
	  MicroModal.init();
	</script>
	<script>
      $(function(){
         convertMethod('.convert');
          $(".alert").fadeOut(5000);
      });
	</script>
	<script>
	function clickEvent() {
	var result = confirm('ログアウトしますか？');
	 
	if( result ) {
	    alert('ログアウトしました');
	}
	else {
		alert('ログインできませんでした');
	}
	}
	</script>
  </body>
</html>
