<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <title>originalapp</title>
  </head>
  <body class="text-center">
  <div th:replace="layouts/layout::header"></div>
    <main class="form-signin w-100 m-auto">
    <div th:fragment="modal-login">
	  <div class="modal modal-dialog" tabindex="-1" role="dialog" id="modal-login" aria-hidden="true">
		<div class="modal-overlay" data-micromodal-close>
  		  <div class="modal-dialog" role="document">
    		<div class="modal-content rounded-4 shadow ">
      		  <div class="modal-header p-5 pb-4 border-bottom-0">
        		<h2 class="fw-bold mb-0">Sign up for free</h2>
        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-micromodal-close></button>
      		  </div>
			  <div class="modal-body p-5 pt-0">
         		<form class="" method="post" th:action="@{/login}">
          		<div class="form-floating mb-3">
            	  <input type="text" class="form-control rounded-3" name="username" id="session_name" placeholder="Account Name">
            	  <label for="session_name">Account Name</label>
           		</div>
          		<div class="form-floating mb-3">
            	  <input type="password" class="form-control rounded-3" name="password" id="session_password" placeholder="Password">
            	  <label for="session_password">Password</label>
          		</div>
              	<div class="checkbox mb-3">
      			  <label>
        		  <input type="checkbox" value="remember-me"> Remember me
      			  </label>
    			</div>
          		<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
          		<small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
          		<hr class="my-4">
          		<h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          		<button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
	              <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
	              Sign up with Twitter
          		</button>
          		<button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            	  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
            	  Sign up with Facebook
          		</button>
          		<button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            	  <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
            	  Sign up with GitHub
          		</button>
        	  </form>
      		</div>
    	  </div>
  		</div>
	  </div>
    </div>
    </div>
    
  </main>
  </body>
</html>
