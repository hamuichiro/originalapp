<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <title>originalapp</title>
  </head>
  <body>
<div th:fragment="modal-signup">
    <div class="modal modal-dialog" tabindex="-1" role="dialog" id="modal-singup" aria-hidden="true">
		<div class="modal-overlay" data-micromodal-close>
  		  <div class="modal-dialog" role="document">
    		<div class="modal-content rounded-4 shadow ">
      		  <div class="modal-header p-5 pb-4 border-bottom-0">
        		<h2 class="fw-bold mb-0">Sign up</h2>
        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-micromodal-close></button>
      		  </div>
			  <div class="modal-body p-5 pt-0">
         		<form class="" method="post" th:action="@{/user}" th:object="${form}">
         		<div layout:replace="~{layouts/common::messages}"></div>
          		<div class="form-floating mb-3">
          		  <label for="user_name">Account Name</label>
            	  <input type="text" class="form-control rounded-3" th:field="*{name}" id="user_name" placeholder="Account Name">
            	  <p th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></p>
           		</div>
          		<div class="form-floating mb-3">
          		  <label for="user_password">Password</label>
            	  <input type="password" class="form-control rounded-3" th:field="*{password}" id="user_password" placeholder="Password">
            	  <p th:if="${#fields.hasErrors('passwordConfirmation')}" class="error-message" th:errors="*{passwordConfirmation}"></p>
          		</div>
          		<div class="form-floating mb-3">
          		  <label for="user_password_confirmation">Password confirmation</label>
            	  <input type="password" class="form-control rounded-3" th:field="*{passwordConfirmation}" id="user_password_confirmation" placeholder="Password">
            	  <p th:if="${#fields.hasErrors('passwordConfirmation')}" class="error-message" th:errors="*{passwordConfirmation}"></p>
          		</div>
          		<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
        	  </form>
      		</div>
    	  </div>
  		</div>
	  </div>
    </div>
</div>
  </body>
</html>
